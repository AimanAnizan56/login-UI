<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">
        <script>
            $(document).ready(function(){
                $('[data-toggle="popover"]').popover();
            });
        </script>
        <style>
            body{
                background-image: url("Image/background-image.jpg");
                background-repeat: no-repeat;
                background-size: auto;
                min-height: 100%;
                font-family: "Catamaran";
                font-size: 1.3rem;
            }
            .btn-hover{
                color: white;
            }
            .btn-hover:hover{
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="mx-auto bg-light text-center col-lg-3 col-sm-5 col-9 py-lg-4 py-sm-4 py-4 mt-lg-5 mt-sm-5 mt-5" style="border-radius: 1.3rem;">
                    <h2 class=""><b>Sign In</b></h2>
                    <form action="" method="post" class="mt-4">
                        <div class="input-group input-group-md mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="username-addon" style="border-top-left-radius: 1rem; border-bottom-left-radius: 1rem"><img style="width: 1.2rem;" src="Image/user.svg" alt="Username"></span>
                            </div>
                            <input type="text" class="form-control" style="border-top-right-radius: 1rem; border-bottom-right-radius: 1rem" placeholder="Username" aria-label="Username" aria-describedby="username-addon">
                        </div>
                        <div class="input-group input-group-md mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="password-addon" style="border-top-left-radius: 1rem; border-bottom-left-radius: 1rem"><img style="width: 1.2rem;" src="Image/block.svg" alt="Password"></span>
                            </div>
                            <input type="password" class="form-control" style="border-top-right-radius: 1rem; border-bottom-right-radius: 1rem" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                        </div>
                        <div class="btn-group-md">
                            <input class="btn btn-block btn-success font-weight-bold" style="border-radius: 1rem;font-size: 0.9rem!important;" type="submit" value="SIGN IN" name="sign-in">
                        </div>
                        <hr class="my-4">
                        <div class="btn-group-md mb-2">
                            <button class="btn btn-block btn-hover" style="border-radius: 1rem;font-size: 0.9rem!important; letter-spacing: 0.03rem; background-color: #de5246;"> <i class="fa fa-google"></i> SIGN IN WITH GOOGLE </button>
                        </div>
                        <div class="btn-group-md">
                            <button class="btn btn-block btn-hover" style="border-radius: 1rem;font-size: 0.9rem!important; letter-spacing: 0.03rem; background-color: #3b5998;"> <i class="fa fa-facebook"></i> SIGN IN WITH FACEBOOK </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="fixed-bottom bg-dark text-light text-center" style="font-size: 0.9rem">
            <i class="fa fa-copyright" aria-hidden="true"><a class="text-light text-decoration-none" href="" data-toggle="popover" data-trigger="hover" data-placement="top" title="Flaticon" data-content="Icons made by Freepik and Becris">Â© 2020 Copyright</a></i>

            Icons made by <a href="https://www.flaticon.com/authors/becris" title="Becris">Becris</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
        </div>
    </body>
</html>
